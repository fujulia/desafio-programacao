<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <!-- CALCULATOR -->
    <div class="calculator">
        <!-- DISPLAY -->
        <div class="display">
            <h2 id="history"></h2>
            <input id="display" placeholder="0" disabled autocomplete="off">
        </div>

        <!-- <BUTTONS -->
        <div class="row">
            <button class="button  textBlue col-3" onclick="limpar()">AC</button>
            <button class="button  textBlue col-3" onclick="add_operador('**')">^</button>
            <button class="button textBlue col-3" onclick="add_operador('sqrt')">sqrt</button>
            <button class="button blue col-3" onclick="add_operador('/')">/</button>
        </div>

        <div class="row">
            <button class="button col-3" onclick="add_numero(7)">7</button>
            <button class="button col-3" onclick="add_numero(8)">8</button>
            <button class="button col-3" onclick="add_numero(9)">9</button>
            <button class="button blue col-3" onclick="add_operador('*')">*</button>
           
        </div>

        <div class="row">
            <button class="button col-3" onclick="add_numero(4)">4</button>
            <button class="button col-3 " onclick="add_numero(5)">5</button>
            <button class="button col-3" onclick="add_numero(6)">6</button>
            <button class="button blue col-3" onclick="add_operador('-')">-</button>
           
        </div>

        <div class="row">
            <button class="button col-3" onclick="add_numero(1)">1</button>
            <button class="button col-3" onclick="add_numero(2)">2</button>
            <button class="button col-3" onclick="add_numero(3)">3</button>
            <button class="button blue col-3" onclick="add_operador('+')">+</button>
        </div>

        <div class="row">
            <button class="button col-3" onclick="add_numero(0)">0</button>
            <button class="button col-3" onclick="add_numero('.')">.</button>
            <button class="button blue col-6" id="btnIgual" onclick="total()">=</button>
        </div>
        <!-- BUTTONS/> -->
    </div>    
    
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
